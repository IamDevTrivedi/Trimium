<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#09090b">
    <title>You're Offline | Trimium</title>
    <link rel="icon" href="/favicon.png" type="image/png">
    <style>
        :root {
            --background: 0 0% 100%;
            --foreground: 240 10% 3.9%;
            --muted: 240 4.8% 95.9%;
            --muted-foreground: 240 3.8% 46.1%;
            --primary: 240 5.9% 10%;
            --primary-foreground: 0 0% 98%;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background: 240 10% 3.9%;
                --foreground: 0 0% 98%;
                --muted: 240 3.7% 15.9%;
                --muted-foreground: 240 5% 64.9%;
                --primary: 0 0% 98%;
                --primary-foreground: 240 5.9% 10%;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 1rem;
            max-width: 28rem;
        }

        .icon-wrapper {
            width: 4rem;
            height: 4rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: hsl(var(--muted));
            margin-bottom: 0.5rem;
        }

        .icon {
            width: 2rem;
            height: 2rem;
            color: hsl(var(--muted-foreground));
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.025em;
            line-height: 1.2;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 1.875rem;
            }
        }

        p {
            color: hsl(var(--muted-foreground));
            line-height: 1.6;
        }

        .button-group {
            display: flex;
            gap: 0.75rem;
            padding-top: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.625rem 1.25rem;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.15s ease;
            font-family: inherit;
        }

        .btn-primary {
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
            border: none;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-secondary {
            background-color: transparent;
            color: hsl(var(--foreground));
            border: 1px solid hsl(var(--muted));
        }

        .btn-secondary:hover {
            background-color: hsl(var(--muted));
        }

        button svg {
            width: 1rem;
            height: 1rem;
        }

        .status-dot {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: hsl(var(--muted));
            border-radius: 9999px;
            font-size: 0.75rem;
            color: hsl(var(--muted-foreground));
        }

        .dot {
            width: 0.5rem;
            height: 0.5rem;
            border-radius: 50%;
            background-color: #f87171;
            animation: pulse 2s infinite;
        }

        .dot.online {
            background-color: #4ade80;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="icon-wrapper">
            <!-- Wifi Off Icon -->
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="2" x2="22" y1="2" y2="22"></line>
                <path d="M8.5 16.5a5 5 0 0 1 7 0"></path>
                <path d="M2 8.82a15 15 0 0 1 4.17-2.65"></path>
                <path d="M10.66 5c4.01-.36 8.14.9 11.34 3.76"></path>
                <path d="M16.85 11.25a10 10 0 0 1 2.22 1.68"></path>
                <path d="M5 13a10 10 0 0 1 5.24-2.76"></path>
                <line x1="12" x2="12.01" y1="20" y2="20"></line>
            </svg>
        </div>
        
        <h1>You're offline</h1>
        
        <p>
            It looks like you've lost your internet connection. 
            Check your network settings and try again.
        </p>

        <div class="button-group">
            <button class="btn-primary" onclick="tryReconnect()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
                    <path d="M3 3v5h5"></path>
                    <path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"></path>
                    <path d="M16 16h5v5"></path>
                </svg>
                Try again
            </button>
            <button class="btn-secondary" onclick="goBack()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m12 19-7-7 7-7"></path>
                    <path d="M19 12H5"></path>
                </svg>
                Go back
            </button>
        </div>

        <div class="status-dot" id="status">
            <span class="dot" id="statusDot"></span>
            <span id="statusText">Offline</span>
        </div>
    </main>

    <script>
        function tryReconnect() {
            window.location.reload();
        }

        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = '/';
            }
        }

        function updateStatus() {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            
            if (navigator.onLine) {
                dot.classList.add('online');
                text.textContent = 'Back online!';
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            } else {
                dot.classList.remove('online');
                text.textContent = 'Offline';
            }
        }

        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);
        
        // Initial check
        updateStatus();
    </script>
</body>
</html>
